<h2>Add a New Product</h2>

<form (ngSubmit)="saveProduct()" >
  <div>
    <label for="completed">Completed:</label>
    <select id="completed" [(ngModel)]="product.completed" name="completed" required>
      <option [ngValue]="true">True</option>
      <option [ngValue]="false">False</option>
    </select>
  </div>

  <div>
    <label for="id">Id:</label>
    <input type="number" id="id" [(ngModel)]="product.id" name="id" required>
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="product.dueDate" name="date" required>
  </div>

  <div>
    <label for="title">Title:</label>
    <input type="text"  [(ngModel)]="product.title" id="title" name="title" required>
  </div>

  <button type="submit">Save Product</button>
</form>
